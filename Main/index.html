<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <meta name="description" content="">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <body>
        <header>
            <div class="bar">
                <div class="home"><span class="icon"><img src="Homepage/Images/icon.png" width="50px" height="50px"></span></div>
                <div class="shop">
                    <span>S</span>
                    <img src="Homepage/Images/shop.png" width="15px " height="15px">
                    <span>H</span>
                    <img src="Homepage/Images/shop.png" width="15px" height="15px">
                    <span>O</span>
                    <img src="Homepage/Images/shop.png" width="15px" height="15px">
                    <span>P</span>
                </div>
                <div class="side">
                    <div class="searchengine"></div>
                    <div class="account"><img src="Homepage/Images/account.png" width="50px" height="50px"></div>
                    <div class="cart"><img src="Homepage/Images/cart.png" width="50px" height="50px"</div>
                </div>
            </div>
        </header>

        <div class="container">
            <main class="sliders-container">
                <ul class="pagination">
                    <li class="pagination__item"><a class="pagination__button"></a></li>
                    <li class="pagination__item"><a class="pagination__button"></a></li>
                    <li class="pagination__item"><a class="pagination__button"></a></li>

                </ul>
            </main>
            <footer>
                <div class="location">
                    <img src="Homepage/Images/location.png" width="50px" height="50px">
                    <span class="place"><strong>Telangana</strong></span>
                </div>
            </footer>
            
        </div>
